{% extends "layout.html" %}

{% block title %}
	Sell
{% endblock %}

{% block main %}
	<form class="form" action="{{ url_for('sell') }}" method="POST">
		<fieldset>
			<div class="form-group">
				<input type="text" name="symbol" class="form-control" autocomplete="off" autofocus placeholder="Symbol e.g. NFLX">
			</div>
			<div class="form-group">
				<input type="number" name="amount" class="form-control" min="0" step="1" placeholder="0">
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Sell</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
