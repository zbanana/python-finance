{% extends "layout.html" %}

{% block title %}
	Quote
{% endblock %}

{% block main %}
	<table class="table">
		<thead>
			<tr>
				<th>Symbol</th>
				<th>Name</th>
				<th>Price</th>		
			</tr>
		</thead>
		<tbody>
			<td>{{ quote.symbol }}</td>
			<td>{{ quote.name }}</td>
			<td>{{ quote.price }}</td>
		</tbody>
	</table>
{% endblock %}
